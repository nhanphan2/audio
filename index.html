<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI T·∫°o B√†i T·∫≠p</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chat-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 20px 20px 0 0;
        }

        .chat-header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .chat-header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 18px;
            word-wrap: break-word;
            animation: slideIn 0.3s ease-out;
        }

        .user-message {
            align-self: flex-end;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .ai-message {
            align-self: flex-start;
            background: #f1f3f4;
            color: #333;
            border-bottom-left-radius: 5px;
            border-left: 4px solid #4CAF50;
            white-space: pre-wrap;
        }

        .loading {
            align-self: flex-start;
            background: #f1f3f4;
            color: #666;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .loading-dots {
            display: flex;
            gap: 4px;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            background: #4CAF50;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 15px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            padding: 12px 20px;
            font-size: 16px;
            resize: none;
            outline: none;
            transition: all 0.3s ease;
            min-height: 50px;
            max-height: 120px;
        }

        .chat-input:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        .send-button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .send-button:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #c62828;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 20px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4caf50;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            z-index: 1000;
            animation: slideInRight 0.3s ease-out;
        }

        .notification.error {
            background: #f44336;
        }

        .notification.info {
            background: #2196f3;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
            }
            
            .chat-header {
                border-radius: 0;
                padding: 15px;
            }
            
            .chat-header h1 {
                font-size: 1.5rem;
            }
            
            .message {
                max-width: 90%;
            }
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>üìö AI T·∫°o B√†i T·∫≠p</h1>
            <p>T·∫°o b√†i t·∫≠p h·ªçc t·∫≠p v·ªõi AI th√¥ng minh</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <!-- Exercise history will be loaded here -->
        </div>

        <div class="chat-input-container">
            <textarea 
                class="chat-input" 
                id="messageInput" 
                placeholder="Nh·∫≠p y√™u c·∫ßu t·∫°o b√†i t·∫≠p (v√≠ d·ª•: T·∫°o 10 c√¢u h·ªèi to√°n l·ªõp 10 v·ªÅ ph∆∞∆°ng tr√¨nh b·∫≠c 2, c√≥ ƒë√°p √°n chi ti·∫øt...)"
                rows="1"
            ></textarea>
            <button class="send-button" id="sendButton" onclick="sendMessage()">
                üìö
            </button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        
        // Backend URL - thay ƒë·ªïi URL n√†y khi deploy backend
        const BACKEND_URL = 'http://localhost:3000'; // Ho·∫∑c 'https://edus-ai-deep.vercel.app'

        let exerciseHistoryLoaded = false;

        // ===== EXERCISE HISTORY FUNCTIONS =====

        // Load exercise history from backend
        async function loadExerciseHistory() {
            try {
                console.log('üîÑ Loading exercise history...');
                
                const response = await fetch(`${BACKEND_URL}/api/exercise/history`);
                const data = await response.json();
                
                if (data.success && data.exercises.length > 0) {
                    console.log(`‚úÖ Loaded ${data.exercises.length} exercises from history`);
                    
                    // Clear any existing messages
                    chatMessages.innerHTML = '';
                    
                    // Render exercise history (seamlessly)
                    data.exercises.forEach(exercise => {
                        addMessage(exercise.prompt, 'user', null, false, true);
                        addMessage(exercise.result, 'ai', null, false, true);
                    });
                } else {
                    console.log('üì≠ No exercise history, starting fresh');
                    // Show welcome message for new session
                    addMessage('Xin ch√†o! T√¥i l√† AI T·∫°o B√†i T·∫≠p. B·∫°n c√≥ th·ªÉ y√™u c·∫ßu t√¥i t·∫°o b√†i t·∫≠p cho b·∫•t k·ª≥ m√¥n h·ªçc n√†o. H√£y b·∫Øt ƒë·∫ßu! üìö\n\nV√≠ d·ª•: "T·∫°o 10 c√¢u h·ªèi to√°n l·ªõp 10 v·ªÅ ph∆∞∆°ng tr√¨nh b·∫≠c 2, c√≥ ƒë√°p √°n chi ti·∫øt"', 'ai');
                }
                
                exerciseHistoryLoaded = true;
                
            } catch (error) {
                console.error('‚ùå Failed to load exercise history:', error);
                // Show welcome message on error
                addMessage('Xin ch√†o! T√¥i l√† AI T·∫°o B√†i T·∫≠p. B·∫°n c√≥ th·ªÉ y√™u c·∫ßu t√¥i t·∫°o b√†i t·∫≠p cho b·∫•t k·ª≥ m√¥n h·ªçc n√†o. H√£y b·∫Øt ƒë·∫ßu! üìö\n\nV√≠ d·ª•: "T·∫°o 10 c√¢u h·ªèi to√°n l·ªõp 10 v·ªÅ ph∆∞∆°ng tr√¨nh b·∫≠c 2, c√≥ ƒë√°p √°n chi ti·∫øt"', 'ai');
                exerciseHistoryLoaded = true;
            }
        }

        // Show notification
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Send message on Enter (Shift+Enter for new line)
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || sendButton.disabled) return;

            // Wait for exercise history to load first
            if (!exerciseHistoryLoaded) {
                showNotification('‚è≥ ƒêang t·∫£i l·ªãch s·ª≠ b√†i t·∫≠p, vui l√≤ng ƒë·ª£i...', 'info');
                return;
            }

            // Add user message to chat
            addMessage(message, 'user');
            messageInput.value = '';
            messageInput.style.height = 'auto';

            // Disable send button and show loading
            sendButton.disabled = true;
            const loadingElement = showLoading();

            try {
                const response = await fetch(`${BACKEND_URL}/api/exercise`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        message: message,
                        formData: {
                            subject: 'Mixed',
                            grade: 'Mixed',
                            difficulty: 'Mixed',
                            topic: 'User Request',
                            quantity: 'Variable'
                        }
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // Remove loading and add AI response
                loadingElement.remove();
                addMessage(data.response, 'ai');

                showNotification('‚úÖ ƒê√£ t·∫°o b√†i t·∫≠p th√†nh c√¥ng!', 'success');

            } catch (error) {
                console.error('Error:', error);
                loadingElement.remove();
                showError('C√≥ l·ªói x·∫£y ra khi t·∫°o b√†i t·∫≠p. Vui l√≤ng th·ª≠ l·∫°i.');
            } finally {
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        function addMessage(content, sender, timestamp = null, isRestored = false, isFromHistory = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            // Add message content
            const contentDiv = document.createElement('div');
            contentDiv.textContent = content;
            messageDiv.appendChild(contentDiv);
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // Note: Exercise messages are automatically saved by backend in /api/exercise endpoint
            // No need to manually save like chat messages
        }

        function showLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message loading';
            loadingDiv.innerHTML = `
                <span>ü§ñ AI ƒëang t·∫°o b√†i t·∫≠p...</span>
                <div class="loading-dots">
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                </div>
            `;
            
            chatMessages.appendChild(loadingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            return loadingDiv;
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            
            chatMessages.appendChild(errorDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        // Initialize with exercise history
        window.addEventListener('load', async () => {
            console.log('üöÄ Exercise page loaded, loading history...');
            
            // Load exercise history first
            await loadExerciseHistory();
            
            // Then focus input
            messageInput.focus();
            
            console.log('‚úÖ Exercise history loaded');
        });
    </script>
</body>
</html>
