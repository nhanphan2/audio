<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chat-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 20px 20px 0 0;
            position: relative;
        }

        .chat-header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .chat-header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        /* History status indicator */
        .history-status {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .clear-chat-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .clear-chat-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 18px;
            word-wrap: break-word;
            animation: slideIn 0.3s ease-out;
            position: relative;
        }

        .message-timestamp {
            font-size: 0.7rem;
            opacity: 0.6;
            margin-top: 5px;
            text-align: right;
        }

        .user-message {
            align-self: flex-end;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .ai-message {
            align-self: flex-start;
            background: #f1f3f4;
            color: #333;
            border-bottom-left-radius: 5px;
            border-left: 4px solid #667eea;
        }

        .restored-message {
            opacity: 0.8;
            border: 1px dashed #ccc;
        }

        .loading {
            align-self: flex-start;
            background: #f1f3f4;
            color: #666;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .loading-dots {
            display: flex;
            gap: 4px;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 15px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            padding: 12px 20px;
            font-size: 16px;
            resize: none;
            outline: none;
            transition: all 0.3s ease;
            min-height: 50px;
            max-height: 120px;
        }

        .chat-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .send-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .send-button:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #c62828;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 20px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4caf50;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            z-index: 1000;
            animation: slideInRight 0.3s ease-out;
        }

        .notification.error {
            background: #f44336;
        }

        .notification.info {
            background: #2196f3;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
            }
            
            .chat-header {
                border-radius: 0;
                padding: 15px;
            }
            
            .chat-header h1 {
                font-size: 1.5rem;
            }
            
            .message {
                max-width: 90%;
            }

            .clear-chat-btn,
            .history-status {
                position: static;
                display: inline-block;
                margin: 5px;
            }
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <button class="clear-chat-btn" onclick="clearChatHistory()" title="X√≥a l·ªãch s·ª≠ chat">
                üóëÔ∏è X√≥a l·ªãch s·ª≠
            </button>
            <div class="history-status" id="historyStatus">
                üíæ ƒêang t·∫£i...
            </div>
            <h1>ü§ñ AI Chat Assistant</h1>
            <p>ƒê·∫∑t c√¢u h·ªèi v√† nh·∫≠n c√¢u tr·∫£ l·ªùi t·ª´ AI</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be loaded here -->
        </div>

        <div class="chat-input-container">
            <textarea 
                class="chat-input" 
                id="messageInput" 
                placeholder="Nh·∫≠p c√¢u h·ªèi c·ªßa b·∫°n..."
                rows="1"
            ></textarea>
            <button class="send-button" id="sendButton" onclick="sendMessage()">
                ‚û§
            </button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const historyStatus = document.getElementById('historyStatus');
        
        // Backend URL - thay ƒë·ªïi URL n√†y khi deploy backend
        const BACKEND_URL = 'http://localhost:3000'; // Thay b·∫±ng URL backend c·ªßa b·∫°n

        let chatHistoryLoaded = false;
        let sessionInfo = null;

        // ===== CHAT HISTORY FUNCTIONS =====

        // Load chat history from backend
        async function loadChatHistory() {
            try {
                console.log('üîÑ Loading chat history...');
                historyStatus.textContent = 'üíæ ƒêang t·∫£i l·ªãch s·ª≠...';
                
                const response = await fetch(`${BACKEND_URL}/api/chat/history`);
                const data = await response.json();
                
                if (data.success && data.messages.length > 0) {
                    console.log(`‚úÖ Loaded ${data.messages.length} messages from history`);
                    
                    // Clear any existing messages
                    chatMessages.innerHTML = '';
                    
                    // Render saved messages
                    data.messages.forEach(msg => {
                        addMessage(msg.content, msg.sender, new Date(msg.timestamp), true);
                    });
                    
                    sessionInfo = data.sessionInfo;
                    updateHistoryStatus(data.sessionInfo);
                    showNotification(`üìú ƒê√£ kh√¥i ph·ª•c ${data.messages.length} tin nh·∫Øn`, 'info');
                } else {
                    console.log('üì≠ No chat history found');
                    // Show welcome message for new users
                    addMessage('Xin ch√†o! T√¥i l√† AI Assistant. B·∫°n c√≥ th·ªÉ h·ªèi t√¥i b·∫•t c·ª© ƒëi·ªÅu g√¨. H√£y b·∫Øt ƒë·∫ßu cu·ªôc tr√≤ chuy·ªán! üòä', 'ai');
                    historyStatus.textContent = 'üíæ M·ªõi';
                }
                
                chatHistoryLoaded = true;
                
            } catch (error) {
                console.error('‚ùå Failed to load chat history:', error);
                // Show welcome message on error
                addMessage('Xin ch√†o! T√¥i l√† AI Assistant. B·∫°n c√≥ th·ªÉ h·ªèi t√¥i b·∫•t c·ª© ƒëi·ªÅu g√¨. H√£y b·∫Øt ƒë·∫ßu cu·ªôc tr√≤ chuy·ªán! üòä', 'ai');
                historyStatus.textContent = 'üíæ L·ªói t·∫£i';
                showNotification('‚ö†Ô∏è Kh√¥ng th·ªÉ t·∫£i l·ªãch s·ª≠ chat', 'error');
                chatHistoryLoaded = true;
            }
        }

        // Save message to backend
        async function saveMessageToBackend(content, sender, images = []) {
            try {
                const response = await fetch(`${BACKEND_URL}/api/chat/save`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: content,
                        sender: sender,
                        images: images
                    })
                });

                const data = await response.json();
                if (!data.success) {
                    console.error('‚ùå Failed to save message:', data.error);
                }
            } catch (error) {
                console.error('‚ùå Error saving message:', error);
            }
        }

        // Clear chat history
        async function clearChatHistory() {
            if (!confirm('B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a to√†n b·ªô l·ªãch s·ª≠ chat kh√¥ng?')) {
                return;
            }

            try {
                const response = await fetch(`${BACKEND_URL}/api/chat/clear`, {
                    method: 'DELETE'
                });

                const data = await response.json();
                if (data.success) {
                    // Clear UI
                    chatMessages.innerHTML = '';
                    // Show welcome message
                    addMessage('Xin ch√†o! T√¥i l√† AI Assistant. B·∫°n c√≥ th·ªÉ h·ªèi t√¥i b·∫•t c·ª© ƒëi·ªÅu g√¨. H√£y b·∫Øt ƒë·∫ßu cu·ªôc tr√≤ chuy·ªán! üòä', 'ai');
                    historyStatus.textContent = 'üíæ ƒê√£ x√≥a';
                    showNotification('üóëÔ∏è ƒê√£ x√≥a l·ªãch s·ª≠ chat', 'info');
                } else {
                    showNotification('‚ùå L·ªói khi x√≥a l·ªãch s·ª≠', 'error');
                }
            } catch (error) {
                console.error('‚ùå Error clearing chat:', error);
                showNotification('‚ùå L·ªói khi x√≥a l·ªãch s·ª≠', 'error');
            }
        }

        // Update history status display
        function updateHistoryStatus(sessionInfo) {
            if (sessionInfo) {
                const timeRemaining = Math.floor(sessionInfo.timeRemaining / (1000 * 60 * 60)); // hours
                historyStatus.textContent = `üíæ ${sessionInfo.messageCount} tin nh·∫Øn (${timeRemaining}h c√≤n l·∫°i)`;
            } else {
                historyStatus.textContent = 'üíæ M·ªõi';
            }
        }

        // Show notification
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // ===== EXISTING FUNCTIONS (MODIFIED) =====

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Send message on Enter (Shift+Enter for new line)
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || sendButton.disabled) return;

            // Wait for chat history to load first
            if (!chatHistoryLoaded) {
                showNotification('‚è≥ ƒêang t·∫£i l·ªãch s·ª≠, vui l√≤ng ƒë·ª£i...', 'info');
                return;
            }

            // Add user message to chat
            addMessage(message, 'user');
            messageInput.value = '';
            messageInput.style.height = 'auto';

            // Disable send button and show loading
            sendButton.disabled = true;
            const loadingElement = showLoading();

            try {
                const response = await fetch(`${BACKEND_URL}/api/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // Remove loading and add AI response
                loadingElement.remove();
                addMessage(data.response, 'ai');

                // Update history status
                historyStatus.textContent = 'üíæ ƒê√£ l∆∞u';

            } catch (error) {
                console.error('Error:', error);
                loadingElement.remove();
                showError('C√≥ l·ªói x·∫£y ra khi k·∫øt n·ªëi v·ªõi server. Vui l√≤ng th·ª≠ l·∫°i.');
            } finally {
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        function addMessage(content, sender, timestamp = null, isRestored = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            if (isRestored) {
                messageDiv.classList.add('restored-message');
            }
            
            // Add message content
            const contentDiv = document.createElement('div');
            contentDiv.textContent = content;
            messageDiv.appendChild(contentDiv);
            
            // Add timestamp if provided
            if (timestamp) {
                const timestampDiv = document.createElement('div');
                timestampDiv.className = 'message-timestamp';
                timestampDiv.textContent = formatTimestamp(timestamp);
                messageDiv.appendChild(timestampDiv);
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // Save to backend (only for new messages, not restored ones)
            if (!isRestored) {
                saveMessageToBackend(content, sender);
            }
        }

        function formatTimestamp(date) {
            const now = new Date();
            const messageDate = new Date(date);
            const diffMs = now - messageDate;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);

            if (diffMins < 1) return 'v·ª´a xong';
            if (diffMins < 60) return `${diffMins} ph√∫t tr∆∞·ªõc`;
            if (diffHours < 24) return `${diffHours} gi·ªù tr∆∞·ªõc`;
            
            return messageDate.toLocaleDateString('vi-VN') + ' ' + 
                   messageDate.toLocaleTimeString('vi-VN', { hour: '2-digit', minute: '2-digit' });
        }

        function showLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message loading';
            loadingDiv.innerHTML = `
                <span>AI ƒëang suy nghƒ©</span>
                <div class="loading-dots">
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                </div>
            `;
            
            chatMessages.appendChild(loadingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            return loadingDiv;
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            
            chatMessages.appendChild(errorDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            // Auto remove error after 5 seconds
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        // ===== INITIALIZATION =====

        // Load chat history and focus input on page load
        window.addEventListener('load', async () => {
            console.log('üöÄ Page loaded, initializing...');
            
            // Load chat history first
            await loadChatHistory();
            
            // Then focus input
            messageInput.focus();
            
            console.log('‚úÖ Initialization complete');
        });

        // Periodically update time remaining
        setInterval(() => {
            if (sessionInfo) {
                sessionInfo.timeRemaining -= 60000; // subtract 1 minute
                if (sessionInfo.timeRemaining > 0) {
                    updateHistoryStatus(sessionInfo);
                } else {
                    historyStatus.textContent = 'üíæ H·∫øt h·∫°n';
                }
            }
        }, 60000); // Update every minute
    </script>
</body>
</html>
